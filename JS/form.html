    <script>
          document.getElementById('mode').addEventListener('click', function() { 
            document.body.classList.toggle('dark-mode'); 
        });
        function isthemailvalid() {
    let emailInput = document.getElementById("email");
    let emailValidation = document.getElementById("emailValidation");
    let email = emailInput.value;
    let pattern = /^[^\s@]+@[^\s@]+\.[a-zA-Z]{2}$/;

    if (email.match(pattern)) {
        emailValidation.textContent = "";
    } else {
        emailValidation.textContent = "Incorrect email format :(";
    }
}

document.getElementById("email").addEventListener("input", isthemailvalid);



        function showProvince() {
    let country = document.getElementById("country").value;
    let provinceDiv = document.getElementById("province");
    let provinceSelect = document.getElementById("province1");
    
    provinceSelect.innerHTML = "";
    provinceDiv.classList.remove("hidden");
    
    switch (country) {
        case "eh":
            provinceSelect.innerHTML += '<option class="eh" value="gi">Gipuzkoa</option>';
            provinceSelect.innerHTML += '<option class="eh" value="ar">Araba</option>';
            provinceSelect.innerHTML += '<option class="eh" value="bi">Bizkaia</option>';
            break;
        case "spain":
            provinceSelect.innerHTML += '<option class="spain" value="se">Sevilla</option>';
            provinceSelect.innerHTML += '<option class="spain" value="ma">Madrid</option>';
            provinceSelect.innerHTML += '<option class="spain" value="bcn">Barcelona</option>';
            break;
        case "na":
            provinceSelect.innerHTML += '<option class="yugos" value="ser">Serbia</option>';
            provinceSelect.innerHTML += '<option class="yugos" value="ko">Kosovo</option>';
            provinceSelect.innerHTML += '<option class="yugos" value="sk">Sprska</option>';
            provinceSelect.innerHTML += '<option class="yugos" value="bo">Bosnia</option>';
            break;
        default:
            provinceDiv.classList.add("hidden");
            break;
    }
}

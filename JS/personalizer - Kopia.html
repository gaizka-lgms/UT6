<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="personalizer - Kopia.css">
</head>
<body>
    <nav>
        <a id="personalizerButton">Personalizer</a>
        <a href="form.html">Form</a>
        <a href="images.html">Images</a>
    </nav>

    <div class="dropdown" id="personalizerMenu">
        <p>bg_color</p>
        <div class="ops">
            <button class="bg-color" data-color="red"></button>
            <button class="bg-color" data-color="green"></button>
            <button class="bg-color" data-color="blue"></button>
            <button class="bg-color" data-color="gray"></button>
            <button class="bg-color" data-color="white"></button>
        </div>
        <p>change_letters</p>
        <div class="ops1">
            <button class="text-color" data-color="red"></button>
            <button class="text-color" data-color="black"></button>
            <button class="text-color" data-color="blue"></button>
            <button class="text-color" data-color="white"></button>
            <button class="text-color" data-color="green"></button>
           <div><button class="font-btn" data-font="Arial">A</button>
            <button class="font-btn" data-font="Times">T</button>
            <button class="font-btn" data-font="Courier">C</button>
            <button class="font-btn" data-font="Fantasy">F</button>
            <button class="font-btn" data-font="Monospace">M</button>
        </div> 
        </div>
        <div>
            <button class="text-size-btn" data-size="12px">XS</button>
            <button class="text-size-btn" data-size="16px">S</button>
            <button class="text-size-btn" data-size="20px">M</button>
            <button class="text-size-btn" data-size="24px">L</button>
            <button class="text-size-btn" data-size="28px">XL</button></div>
    
    </div>
    

    <main>
        <header>
            <h1>Welcome to Personalizer</h1>
            <p>This is a paragraph that you can adapt its content.</p>
            <p>Click to Personalizer banner.</p>
        </header>
    </main>
<script>
    document.getElementById('personalizerButton').addEventListener('click', function() {
            let menu = document.getElementById('personalizerMenu');
            menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
        });

        document.querySelectorAll('.bg-color').forEach(button => {
            button.addEventListener('click', function() {
                document.body.style.backgroundColor = this.getAttribute('data-color');
            });
        });

        document.querySelectorAll('.text-color').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('main h1, main p').forEach(element => {
                    element.style.color = this.getAttribute('data-color');
                });
            });
        });

        document.querySelectorAll('.text-size-btn').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('main h1, main p').forEach(element => {
                    element.style.fontSize = this.getAttribute('data-size');
                });
            });
        });

        document.querySelectorAll('.font-btn').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('main h1, main p').forEach(element => {
                    element.style.fontFamily = this.getAttribute('data-font');
                });
            });
        });
</script>
    

</body>
</html>
